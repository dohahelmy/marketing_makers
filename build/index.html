<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
	<!-- Style -->
<link rel="stylesheet" href="./assets/css/main.css" />

	<title>صناع للتسويق | MARKETING MAKERS Co.</title>
</head>

<body>
	<!-- start header-->
	<header>
		<!-- Navbar -->
		<div class="container">
			<section class="navbar">
				<div class="navbar-container">
					<nav class="navbar-nav flex items-center">
						 <a href="about" class="nav-link accent-btn">
							من نحن
							</a>
							 <a href="services" class="nav-link accent-btn">
							خدماتنا
							</a>
							 <a href="contact" class="nav-link accent-btn">
							تواصل معنا
							</a>
							
					</nav>
					<a href="./" class="logo">
						<svg class="svg">
							<use xlink:href=./assets/img/sprite.svg#white_logo> <title>Logo</title>
						</svg>
					</a>
				</div>
			</section>
		</div>
		<!-- Header Content-->
		<div class="container">
			<section class="header">
				<img src="./assets/img/main_logo.svg" class="main-logo" alt="Main-logo">
			</section>
		</div>
	</header>

	<main role="main" id="@@page-id">

<section class="section" id="about">
    <div class="container">
        <div class="about">
            <div class="about-item">
                <figure class="about-item__icon-container">
                    <svg class="svg svg-resize-80">
                        <use xlink:href=./assets/img/sprite.svg#eye> <title>Eye</title>
                    </svg>
                </figure>
                <h6 class="about-item__title">رؤيتنا</h6>
                <p class="about-item__text">الإبتكار في وسائل الإعلام والأتصال الرقمي وتطويرها المستمر وتسويقها بطريقة إبداعية</p>
            </div>
            <div class="about-item">
                <figure class="about-item__icon-container">
                    <svg class="svg svg-resize-80">
                        <use xlink:href=./assets/img/sprite.svg#goal> <title>Goal</title>
                    </svg>
                </figure>
                <h6 class="about-item__title">هدفنا</h6>
                <p class="about-item__text">أن نكون رادّة في مجال الإعلام والتسويق الرقمي</p>
            </div>
        </div>
    </div>
</section>



  </main>
  <!-- end section loading -->

  <footer>
  <div class="footer">
    <div class="container">
      <div class="sec-block">

      </div>
    </div>
  </div>
  <div class="copyrights">
    <div class="container">
      <div class="copyrights-content">
        <p class="dir-ltr">© 2021 SPORTS CLUB COPY RIGHTS </p>
        <div class="flex items-center">
          <a href="terms.html" class="btn btn-dark">الشروط والأحكام</a>
        </div>
      </div>
    </div>
  </div>
</footer>


  <!-- jQuery JS -->
  <script src="./assets/js/jquery-3.5.1.min.js"></script>
  <!-- Custom JS -->
  <script src="./assets/js/script.js"></script>
</body>
