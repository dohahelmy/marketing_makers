<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
	@@include('0_styles.html')

	<title>@@document-title</title>
</head>

<body>
	<!-- start header-->
	<header>
		<!-- Navbar -->
		<div class="container">
			<section class="navbar">
				<div class="navbar-container">
					<nav class="navbar-nav flex items-center">
						@@for(var i = 0; i < nav.length; i++) { <a href="`+ nav[i].link +`" class="nav-link accent-btn">
							`+ nav[i].text +`
							</a>
							}
					</nav>
					<a href="@@webRoot/" class="logo">
						<svg class="svg">
							<use xlink:href=@@webRoot/assets/img/sprite.svg#white_logo> <title>Logo</title>
						</svg>
					</a>
				</div>
			</section>
		</div>
		<!-- Header Content-->
		<div class="container">
			<section class="header">
				<img src="@@webRoot/assets/img/main_logo.svg" class="main-logo" alt="Main-logo">
			</section>
		</div>
	</header>

	<main role="main" id="@@page-id">
