<section class="section" id="services">
    <div class="container text-center">
        <h2 class="section-title">خدماتنا</h2>
        <div class="services-wrapper">
            @@for(var i = 0; i < services.length; i++) {
                <div class="services-item">
                    <figure class="services-item__icon-container">
                        <svg class="svg svg-resize-75">
                            <use xlink:href=@@webRoot/assets/img/sprite.svg#`+ services[i].img +`> 
                            <title> `+ services[i].img +`</title>
                        </svg>
                    </figure>
                    <h6 class="services-item__title">`+ services[i].title +`</h6>
                </div> 
            }
        </div>
    </div>
</section>
